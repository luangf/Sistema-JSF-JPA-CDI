<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de Usuário</title>	
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>
	
	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
	
		<h:messages infoStyle="color:green;"/>
	
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário"/>
			</f:facet>
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome do usuário"
				validatorMessage="Nome tem que ter de 2 letras a 50" pt:placeholder="Informe o nome do usuário">
				<f:validateLength minimum="2" maximum="50" />	
			</h:inputText>
			
			<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
			
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
			
			<h:outputLabel value="CPF:"/>
			<h:inputText value="#{pessoaBean.pessoa.cpf}" pt:placeholder="Informe um CPF válido"/>
			
			<h:outputLabel value="Título Eleitoral:"/>
			<h:inputText value="#{pessoaBean.pessoa.titEleitoral}"/>
			
			<h:outputLabel value="Sexo:"/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Nascimento:"/>
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de Nascimento Errada">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>
			
			<h:outputLabel value="Frameworks:"/>
			<h:selectManyMenu id="campoFrameworks" style="height:150px;"
			value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC"/>
				<f:selectItem itemValue="PrimeFaces"/>
				<f:selectItem itemValue="JSF"/>
				<f:selectItem itemValue="JPA"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="CEP:"/>
			<h:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Informe um CEP válido">
				<!-- event: quando o ajax vai executar -->
				<!-- execute: envia o q foi digitado para o back -->
				<!-- @this: componente pai desse ajax -->
				<!-- listener: método q será executado no back end -->
				<!-- render: recarrega o objeto -->
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"
				render="logradouro complemento bairro localidade uf ibge gia ddd siafi"/>
			</h:inputText>
			
			<h:outputLabel value="Logradouro:"/>
			<h:inputText id="logradouro" value="#{pessoaBean.pessoa.logradouro}"/>
			
			<h:outputLabel value="Complemento:"/>
			<h:inputText id="complemento" value="#{pessoaBean.pessoa.complemento}"/>
			
			<h:outputLabel value="Bairro:"/>
			<h:inputText id="bairro" value="#{pessoaBean.pessoa.bairro}"/>
			
			<h:outputLabel value="Localidade:"/>
			<h:inputText id="localidade" value="#{pessoaBean.pessoa.localidade}"/>
			
			<h:outputLabel value="UF:"/>
			<h:inputText id="uf" value="#{pessoaBean.pessoa.uf}"/>
			
			<h:outputLabel value="Ibge:"/>
			<h:inputText id="ibge" value="#{pessoaBean.pessoa.ibge}"/>
			
			<h:outputLabel value="Gia:"/>
			<h:inputText id="gia" value="#{pessoaBean.pessoa.gia}"/>
			
			<h:outputLabel value="DDD:"/>
			<h:inputText id="ddd" value="#{pessoaBean.pessoa.ddd}"/>
			
			<h:outputLabel value="Siafi:"/>
			<h:inputText id="siafi" value="#{pessoaBean.pessoa.siafi}"/>
			
			<h:outputLabel value="Ativo:"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil:"/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Programador:"/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Junior"/>
				<f:selectItem itemValue="P" itemLabel="Pleno"/>
				<f:selectItem itemValue="S" itemLabel="Senior"/>
				<f:selectItem itemValue="E" itemLabel="Especialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens:"/>
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java"/>
				<f:selectItem itemValue="2" itemLabel="Pyton"/>
				<f:selectItem itemValue="3" itemLabel="PHP"/>
				<f:selectItem itemValue="4" itemLabel="C#"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estadoSelecionado}">
				<f:selectItems value="#{pessoaBean.estados}"/>
			</h:selectOneMenu>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton id="botaoNovo" value="Novo" action="#{pessoaBean.novo}" image="resources/img/novoUser.png" title="Novo Usuário">
					<f:ajax execute="botaoNovo" render="@form"/>
				</h:commandButton>
				<h:commandButton style="margin-left:0.7cm;" value="Salvar" action="#{pessoaBean.salvar}" image="resources/img/salvarUsuario.png" title="Salvar Usuário"/>
				<h:commandButton style="margin-left:0.7cm;" value="Deletar" action="#{pessoaBean.remover}" image="resources/img/deletarUser.png" title="Deletar Usuário" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton id="botaoLimpar" style="margin-left:0.7cm;" action="#{pessoaBean.limpar}" value="Limpar" image="resources/img/limparForm.png" title="Limpar Formulário">
					<f:ajax execute="botaoLimpar" render="@form"/>
				</h:commandButton>
			</h:panelGroup>
			
		</h:panelGrid>
		
	</h:form>
		
	<h:form id="formTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6">
		
			<f:facet name="header">
				Lista de Usuários Cadastrados
			</f:facet>
		
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				
				<h:commandLink title="Editar Usuário">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="resources/img/editarUser.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				
				<h:commandLink action="#{pessoaBean.remover}" title="Excluir Usuário">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="resources/img/deletarUser.png"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>	
	</h:form>
	
</h:body>

</html>
