<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Usuários</title>
	
	<link href="resources/estilo.css" rel="stylesheet"/>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>

	<b:messages id="msg"/>

	<b:form id="formPessoas">
	
			<b:panelGrid columns="2">
				
				<b:column>
					<h:outputLabel value="Data Inicial:"/>
					<b:datepicker locale="en" value="#{relUsuarioBean.dataIni}"/>		
				</b:column>
				
				<b:column>
					<h:outputLabel value="Data Final:"/>
					<b:datepicker locale="en" value="#{relUsuarioBean.dataFin}"/>		
				</b:column>
				
				<b:column>
					<h:outputLabel value="Nome:"/>
					<b:inputText value="#{relUsuarioBean.nome}"/>		
				</b:column>
				
			</b:panelGrid>
			
			<b:commandButton value="Buscar" action="#{relUsuarioBean.relPessoa}" look="primary" style="margin-left:15px;"/>
		</b:form>
		
		<br/>
		<br/>
		
		<b:form>
			<b:dataTable value="#{relUsuarioBean.pessoas}" var="p" pdf="true" excel="true">
				
				<b:dataTableColumn value="#{p.id}" label="ID" order="asc"/>
				
				<b:dataTableColumn value="#{p.nome}" label="Nome"/>
				
			</b:dataTable>
		</b:form>
	
</h:body>

</html>
