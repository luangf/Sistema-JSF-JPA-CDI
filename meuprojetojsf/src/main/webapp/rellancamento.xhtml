<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>

	<b:messages id="msg"/>

	<b:form id="formLancamento">
	
			<b:panelGrid columns="2">
				
				<b:column>
					<h:outputLabel value="Data Inicial:"/>
					<b:datepicker locale="en" value="#{relLancamentoBean.dataIni}"/>		
				</b:column>
				
				<b:column>
					<h:outputLabel value="Data Final:"/>
					<b:datepicker locale="en" value="#{relLancamentoBean.dataFin}"/>		
				</b:column>
				
				<b:column>
					<h:outputLabel value="Número Nota:"/>
					<b:inputText value="#{relLancamentoBean.numNota}"/>		
				</b:column>
				
			</b:panelGrid>
			
			<b:commandButton value="Buscar" action="#{relLancamentoBean.buscarLancamentos}" look="primary" style="margin-left:15px;"/>
		</b:form>
		
		<br/>
		<br/>
		
		<b:form>
			<b:dataTable value="#{relLancamentoBean.lancamentos}" var="lanc" border="3" cellpadding="6" pdf="true" excel="true">
				
				<b:dataTableColumn value="#{lanc.id}" label="ID"/>
				
				<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Nota"/>
				
				<b:dataTableColumn value="#{lanc.usuario.nome}" label="Nome User"/>
				
				<b:dataTableColumn value="#{lanc.dataIni}" label="Data Inicial"/>
				
				<b:dataTableColumn value="#{lanc.dataFin}" label="Data Final"/>
			
			</b:dataTable>
		</b:form>
	
</h:body>

</html>
