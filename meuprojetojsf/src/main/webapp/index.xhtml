<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login Sistema Cadastro Users</title>
	
	<link href="resources/estilo.css" rel="stylesheet"/>
</h:head>

<h:body style="background-color:#D4C6BB;">

	<b:messages id="msg" auto-update="true"/>

	<h:form id="formLogin" style="margin-top:7%; margin-left:40%; margin-right:40%">
	
		<h1>Realize o Login</h1>
		
		<h4 style="color:green;">Para acessar o sistema é necessário logar com esses dados de login e senha:</h4>
		<h3 style="color:green;">Login: admin</h3>
		<h3 style="color:green;">Senha: admin</h3>
		
		<b:panelGrid columns="1">
			<b:panel>
			<b:column>
				<h:outputLabel value="Login:"/>
				<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" required-message="Informe o login"/>
				<b:message for="login" auto-update="true"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Senha:"/>
				<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" required-message="Informe a senha"/>
				<b:message for="senha" auto-update="true"/>
			</b:column>
			
			<b:column>
				<b:commandButton value="Acessar" action="#{pessoaBean.logar}" style="width:100%;"/>
			</b:column>
			
			</b:panel>
		</b:panelGrid>
		
		<br/>
		
		<a href="https://github.com/luangf/Sistema-Web-CRUD-JSF-JPA-HIBERNATE" 
			target="_blank">
			<span style="font-size: 20px;">Código Fonte do Projeto no Github</span>
		</a>
	</h:form>
	
</h:body>

</html>
